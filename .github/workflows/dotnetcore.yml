name: .NET Core

on: [push]

jobs:
  build:

    runs-on: [ubuntu-16.04, ubuntu-18.04]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0
    - name: Build with dotnet
      run: dotnet build --configuration Release
